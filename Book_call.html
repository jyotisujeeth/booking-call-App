<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>Registration Form</title>
  <link href="Book_call.css" rel="stylesheet" type="text/css" />
</head>

<body>
  <div class="container">
    <form id="registration" >
      <h1>Book Call</h1>

      <p>Book a call slot and our representative will call you within 1hr of selected time</p>
      <label>Name : </label><br>
      <input type='text' name='name' id='name' class="bttn" placeholder="Enter Your Name"><br><br>

      <label>Email : </label><br>
      <input type='text' name='email' id='email' class="bttn" placeholder="Enter Your Email"><br><br>

      <label>Phone : </label><br>
      <input type='text' name='ph_no' id='ph_no' class="bttn" placeholder="Enter Your Phone Number"><br><br>

      <label>Time for Call : </label><br>
      <input type='date' name='date' id='date' placeholder="Time for Call">
      <input type='time' name='time' id='time' placeholder="Time for Call"><br><br>
      <input type="submit" id='call' value="GET A CALL"> <br><br>

      <ul id="user"></ul>

    </form>
  </div>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.3.1/axios.min.js"></script>
  <script src="Book_call.js" theme="blue" defer></script>
</body>

</html>
